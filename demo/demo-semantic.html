<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>semantic ui demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.min.css">
  </head>
  <body>
    <div class="ui grid">
      <div class="column">
        <form class="ui form">
          <div class="field">
            <label>Empty</label>
            <input name="empty" type="text">
          </div>
          <div class="field">
            <label>Dropdown</label>
            <select class="ui dropdown" name="dropdown">
              <option value="">Select</option>
              <option value="male">Choice 1</option>
              <option value="female">Choice 2</option>
            </select>
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox" name="checkbox">
              <label>Checkbox</label>
            </div>
          </div>
          <div class="ui submit button">Submit</div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.min.js"></script>
  </body>
</html>
