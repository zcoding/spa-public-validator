<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validator2</title>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>This is a validator2 demo.</h2>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="A1">A1: </label>
          <input type="text" placeholder="A1" name="A1" id="A1">
        </div>
        <div class="form-group">
          <label for="A2">A2:</label>
          <input type="text" placeholder="A2" name="A2" id="A2">
        </div>
        <div class="form-group">
          <label for="A3">A3:</label>
          <input type="text" placeholder="A3" name="A3" id="A3">
        </div>
        <div class="form-group">
          <label for="B1">B1:</label>
          <input type="text" placeholder="B1" name="B1" id="B1">
        </div>
        <div class="form-group">
          <label for="B2">B2:</label>
          <input type="text" placeholder="B2" name="B2" id="B2">
        </div>
        <div class="form-group">
          <label for="B3">B3:</label>
          <input type="text" placeholder="B3" name="B3" id="B3">
        </div>
        <div class="form-group">
          <label for="field-content">Content:</label>
          <textarea name="content" rows="6" id="field-content"></textarea>
        </div>
        <div class="form-group" style="text-align: right;">
          <button class="button" id="submit-button">save</button>
        </div>
      </div>
    </div>
    <script src="../build/spa-public-validator2.js"></script>
    <script src="test-validator2.js"></script>
  </body>
</html>
