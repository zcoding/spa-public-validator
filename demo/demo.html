<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Validator</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <form action="/" method="GET" id="main">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" placeholder="name" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" placeholder="age" name="age" id="age">
    </div>
    <div class="form-group">
      <input type="submit" value="save">
    </div>
  </form>
  <script src="../build/spa-public-validator.js"></script>
  <script>
  document.getElementById('main').addEventListener('submit', function(evt) {
    var validator = new Validator();
    validator.notMatch = function(ele, name, reason) {
    };
    validator.add({
      'name': ['empty'],
      'age': ['number', '[20,30)']
    });
    if (!validator.check()) {
      console.log('not pass!');
    }
    console.log('%cyeah !', 'background: #333;color: #eee;font-size: 18px;');
    return false;
  });
  </script>
</body>
</html>
