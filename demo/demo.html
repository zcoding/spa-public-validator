<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FormValidator demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>This is a form demo.</h2>
    </div>
    <form action="/" method="GET" id="myForm" class="form">
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" placeholder="name" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="password2">Confirm password:</label>
        <input type="password" placeholder="confirm password" name="password2" id="password2">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" placeholder="age" name="age" id="age">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" placeholder="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" placeholder="address" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="6"></textarea>
      </div>
      <div class="form-group">
        <label>Favourite:</label>
        <div class="checkbox"><input type="checkbox" value="books" id="f1" name="favourite"><label for="f1">books</label></div>
        <div class="checkbox"><input type="checkbox" value="movie" id="f2" name="favourite"><label for="f2">movie</label></div>
        <div class="checkbox"><input type="checkbox" value="other" id="f3" name="favourite"><label for="f3">other</label></div>
      </div>
      <div class="form-group">
        <label>HowMuch:</label>
        <div class="radio"><input type="radio" value="12" id="h1" name="howmuch"><label for="h1">12</label></div>
        <div class="radio"><input type="radio" value="24" id="h2" name="howmuch"><label for="h2">24</label></div>
        <div class="radio"><input type="radio" value="36" id="h3" name="howmuch"><label for="h3">36</label></div>
      </div>
      <div class="form-group">
        <label for="xxyy">XXYY:</label>
        <select name="xxyy" id="xxyy">
          <option value="1">oh my god</option>
          <option value="2">she</option>
          <option value="3" selected>is</option>
          <option value="4">beautiful</option>
        </select>
      </div>
      <div class="form-group" style="text-align: right;">
        <button type="submit" class="button">save</button>
      </div>
    </form>
    <div class="header">
      <h2>This is a non-form demo.</h2>
    </div>
    <div class="form" id="non-form">
      <div class="form-group">
        <label for="field-name">Name: </label>
        <input type="text" placeholder="name" data-name="name" id="field-name">
      </div>
      <div class="form-group">
        <label for="field-password">Password:</label>
        <input type="password" placeholder="password" data-name="password" id="field-password">
      </div>
      <div class="form-group">
        <label for="field-password2">Confirm password:</label>
        <input type="password" placeholder="confirm password" data-name="password2" id="field-password2">
      </div>
      <div class="form-group">
        <label for="field-age">Age:</label>
        <input type="text" placeholder="age" name="age" id="field-age">
      </div>
      <div class="form-group">
        <label for="field-email">Email:</label>
        <input type="text" placeholder="email" name="email" id="field-email">
      </div>
      <div class="form-group">
        <label for="field-address">Address:</label>
        <input type="text" placeholder="address" name="address" id="field-address">
      </div>
      <div class="form-group">
        <label for="field-content">Content:</label>
        <textarea name="content" rows="6"></textarea>
      </div>
      <div class="form-group" style="text-align: right;">
        <button class="button" id="non-form-submit">save</button>
      </div>
    </div>
  </div>
  <script src="../build/global/validator.js"></script>
  <script src="demo.js"></script>
</body>
</html>
